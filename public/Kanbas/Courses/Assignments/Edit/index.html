<h2>Assignment Name</h2>

<form>
    <input value="A1 - ENV + HTML"> <br>

    <textarea>This is the assignment description</textarea> <br>

    <label for="points">Points</label> <br>
    <input id="points" value="100"> <br>

    <label for="assignment-group">Assignment Group</label> <br>
    <select id="assignment-group">
        <option selected>ASSIGNMENTS</option>
    </select> <br>

    <label for="grade-format">Display grade as</label> <br>
    <select id="grade-format">
        <option selected>Percentage</option>
    </select> <br>

    <label>Submission Type</label> <br>

    <select>
        <option selected>Online</option>
    </select> <br>

    <label>Online Entry Options</label> <br>
    <input type="checkbox" id="chkbox-text-entry">
    <label for="chkbox-text-entry">Text Entry</label> <br>
    <input type="checkbox" id="chkbox-website">
    <label for="chkbox-website">Website URL</label> <br>
    <input type="checkbox" id="recordings">
    <label for="chkbox-recordings">Media Recordings</label> <br>
    <input type="checkbox" id="chkbox-annotation">
    <label for="chkbox-annotation">Student Annotation</label> <br>
    <input type="checkbox" id="chkbox-file">
    <label for="chkbox-file">File Uploads</label> <br>

    <label>Assign</label> <br>

    <label for="assign-to">Assign To</label> <br>
    <input id="assign-to" value="Everyone"> <br>

    <label for="due">Due</label> <br>
    <input id="due" type="date"> <br>

    <label for="available">Available From</label> <br>
    <input id="available" type="date"> <br>

    <label for="until">Until</label> <br>
    <input id="Until" type="date"> <br>

    <button type="button">
        <a href="/Kanbas/Courses/Assignments/screen.html">Cancel</a>
    </button>
    <button type="button">
        <a href="/Kanbas/Courses/Assignments/screen.html">Submit</a>
    </button>
    <!-- <a href="/Kanbas/Courses/Assignments/screen.html">
        <input type="submit" value="Submit">
    </a> -->
</form>
